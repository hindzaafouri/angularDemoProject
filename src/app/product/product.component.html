<div class="container">
    <br>
    <div class="row">
        <div class="col-md-4">
            <input class="form-control mr-sm-2" type="number" placeholder="Search" name="price" [(ngModel)]="priceMax">
        </div>
    </div> <br>


    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">!-->
    <div class="row">
        <div class="col-md-4" *ngFor="let product of listProduct , let i = index">
            <div *ngIf="product.price<=priceMax || priceMax == null">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top"
                        src="https://media2.chasse-maree.com/boutique/10154-large_default/pull-marin-national-mixte-marine-et-ecru.jpg">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <p class="card-text">price : {{ product.price }} | likes : {{ product.likes }} | quantity : {{
                            product.quantity }}</p>
                        <button type="button" class="btn btn-primary" (click)="likeProduct(i)">Like</button>
                        <button type="button" class="btn btn-warning ms-1" (click)="buyProduct(i)">Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
